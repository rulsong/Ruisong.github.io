  <style>
    a {
      text-decoration: none;
    }

    main {
      display: grid;
      grid-template-columns: 5% 90% 5%;
      align-items: center;
      height: 95vh;
    }
    section {
      height: 100%;
    }
    .title {
      display: grid;
      height: 10%;
      grid-template-columns: 70% 30%;
    }

    .title img {
      width: 100%;
      height: 80%;
    }
    .chart {
      height: 70%;
      display: grid;
      grid-template-columns: 50% 50%;
    }
    #map,
    #bar {
      border: 1px solid gray;
    }

    a {
      font-size: 2rem;
    }
  </style>
  <link rel="stylesheet" href="JS/tip.css" />

          central document of the People's Republic of China
        </div>
      </section>

      <a class="right" title="right" href="chart2.html"> > </a>
