<html>
<head>
    <title>JavaScript Function Example</title>
</head>
<body>
    <h1 id="title">Original Title</h1>
    <button onclick="changeTitle()">Change Title</button>

    <script>
        function changeTitle() {
            document.getElementById("title").innerHTML = "Modified Title";
        }
    </script>
</body>
</html>
